<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>money</title>
</head>
<body>


     <!-- HEADER -->
     <header class="header">

    </header>

    <!-- MAIN -->
    <main class="main">
        <section class="hero mt-5">
            <div class="container">
                <h1 class="main__heading">JORSU DOLLAR PAKUPAEM</h1>
                <form class="box form d-flex flex-column mt-5 w-50 px-3 py-4  mx-auto">
                    <div class="d-flex mb-5 mt-5   justify-content-between">
                        <div class="form__left ">
                            <label class="form-label w-100 m-0">
                                <input class="form__input form-control border-primary" value="dfghjk" min="0" type="number"
                                    name="user_money" required placeholder="УСД США" autocomplete="off">
                            </label>
                        </div>
                        <div class="form__midle mx-2">
                            <select class="form__select form-select w-100 border-primary" name="user_type-money"
                                required>
                                <option value="usd">USD</option>
                                <option value="rubl">RUBL</option>
                                <option value="euro">EURO</option>
                            </select>
                        </div>
                        <div class="form__result pb-0 bg-light border border-start border-primary rounded p-2 w-50">
                        </div>
                    </div>
                    <button class=" btn btn-outline-primary mx-auto" type="submit">TEKSHIRISH</button>
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
